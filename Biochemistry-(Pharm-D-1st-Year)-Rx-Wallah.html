<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title> Medicinal Biochemistry (Pharm D 1st Year) - Rx Wallah</title>
 
	 <script src="https://cdn.tailwindcss.com"></script>
	<link rel="canonical" href="https://rxwallah.com/Medicinal-Biochemistry-(Pharm-D-1st-Year)-Rx-Wallah">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

 <!-- Favicon & Styles -->
  <link rel="icon" href="https://rxwallah.com/image/favicon.png" type="image/png">
  
  
 <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .semester {
      display: flex;
      flex-direction: column;
      gap: 40px;
    }

    .semester-block {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .semester-block h2 {
      margin-bottom: 15px;
      font-size: 20px;
      color: #4a4a4a;
    }

    .subject-btn {
      display: block;
      width: 100%;
      padding: 10px 15px;
      margin-bottom: 10px;
      background: #f0f0f0;
      border: none;
      border-radius: 6px;
      text-align: left;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.2s;
    }

    .subject-btn:hover {
      background: #e0e0e0;
    }

    .subject-btn a {
      text-decoration: none;
      color: #333;
      display: block;
    }
  </style>
</head>
<body>


  <div class="container">
    <h1 class="text-3xl font-bold text-center mb-10"> Medicinal Biochemistry (Pharm D 1st Year) - Rx Wallah </h1>
    <div class="semester" id="semesters"></div>
  </div>

  <script>
    const data = {
      "Chapter 1": [
        { title: "1.Introduction to biochemistry", link: "https://rxwallah.com/1.Introductiontobiochemistry" }
      ],
	  
       "Chapter 2": [
        { title: "2.Enzymes", link: "https://rxwallah.com/2.Enzymes" }
      ],
	  
	  
      "Chapter 3": [
        { title: "3.Carbohydrate metabolism", link: "https://rxwallah.com/3.Carbohydratemetabolism" }
      ],
	  
      "Chapter 4": [
        { title: "4.Lipid metabolism", link: "https://rxwallah.com/4.Lipidmetabolism" }
      ],
	  
     "Chapter 5": [
        { title: "5.Biological oxidation", link: "https://rxwallah.com/5.Biologicaloxidation" }
      ],
	  
	  
      "Chapter 6": [
        { title: "6.Protein and amino acid metabolism", link: "https://rxwallah.com/6.Proteinandaminoacidmetabolism" }
      ],
	  
	  "Chapter 7": [
        { title: "7.Nucleic acid metabolism", link: "https://rxwallah.com/7.Nucleicacidmetabolism" }
      ],
	  
	  "Chapter 8": [
        { title: "8.Introduction to clinical chemistry:Â Cell", link: "https://rxwallah.com/8.Introductiontoclinicalchemistry-Cell" }
      ],
	  
	  "Chapter 9": [
        { title: "9.The kidney function tests", link: "https://rxwallah.com/9.Thekidneyfunctiontests" }
      ],
	  
	  "Chapter 10": [
        { title: "10.Liverfunction tests", link: "https://rxwallah.com/10.Liverfunctiontests" }
      ],
	  
	  "Chapter 11": [
        { title: "11.Lipid profile tests", link: "https://rxwallah.com/11.Lipidprofiletests"}
      ],
	  
	  "Chapter 12": [
        { title: "12.Immuno chemical techniques", link: "https://rxwallah.com/12.Immunochemicaltechniques"}
      ],
	  
	  "Chapter 13": [
        { title: "13.Electrolytes", link: "https://rxwallah.com/13.Electrolytes"}
      ],
	  
	  
	  
	  
	  
    };

    const container = document.getElementById("semesters");

    for (let semester in data) {
      const block = document.createElement("div");
      block.classList.add("semester-block");

      const title = document.createElement("h2");
      title.textContent = semester;

      block.appendChild(title);

      data[semester].forEach(subject => {
        const btn = document.createElement("button");
        btn.className = "subject-btn";

        const a = document.createElement("a");
        a.href = subject.link;
        a.textContent = subject.title;
        a.target = "_blank"; // opens in new tab

        btn.appendChild(a);
        block.appendChild(btn);
      });

      container.appendChild(block);
    }
  </script>

</body>
</html>
