<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title> Pharmaceutical inorganic chemistry (Pharm D 1st Year) - Rx Wallah</title>
 
	 <script src="https://cdn.tailwindcss.com"></script>
	<link rel="canonical" href="https://rxwallah.com/Pharmaceutical-inorganic-chemistry-(Pharm-D-1st-Year)-Rx-Wallah">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

 <!-- Favicon & Styles -->
  <link rel="icon" href="https://rxwallah.com/image/favicon.png" type="image/png">
  
  
 <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .semester {
      display: flex;
      flex-direction: column;
      gap: 40px;
    }

    .semester-block {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .semester-block h2 {
      margin-bottom: 15px;
      font-size: 20px;
      color: #4a4a4a;
    }

    .subject-btn {
      display: block;
      width: 100%;
      padding: 10px 15px;
      margin-bottom: 10px;
      background: #f0f0f0;
      border: none;
      border-radius: 6px;
      text-align: left;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.2s;
    }

    .subject-btn:hover {
      background: #e0e0e0;
    }

    .subject-btn a {
      text-decoration: none;
      color: #333;
      display: block;
    }
  </style>
</head>
<body>


  <div class="container">
    <h1 class="text-3xl font-bold text-center mb-10"> Pharmaceutical inorganic chemistry (Pharm D 1st Year) - Rx Wallah </h1>
    <div class="semester" id="semesters"></div>
  </div>

  <script>
    const data = {
      "Chapter 1": [
        { title: "1.Errors", link: "=" }
      ],
	  
       "Chapter 2": [
        { title: "2.Volumetric analysis", link: "#" }
      ],
	  
	  
      "Chapter 3": [
        { title: "3.Acid-base titrations", link: "#" }
      ],
	  
      "Chapter 4": [
        { title: "4.Redox titrations", link: "#" }
      ],
	  
     "Chapter 5": [
        { title: "5.Non aqueous titrations", link: "#" }
      ],
	  
	  
      "Chapter 6": [
        { title: "6.Precipitation titrations", link: "#" }
      ],
	  
	  "Chapter 7": [
        { title: "7.Complexometric titrations", link: "#" }
      ],
	  
	  "Chapter 8": [
        { title: "8.Theory of indicators", link: "#" }
      ],
	  
	  "Chapter 9": [
        { title: "9.Gravimetry", link: "#" }
      ],
	  
	  "Chapter 10": [
        { title: "10.Limit tests", link: "#" }
      ],
	  
	  "Chapter 11": [
        { title: "11.Medicinal gases", link: "#" }
      ],
	  
	  "Chapter 12": [
        { title: "12.Acidifiers", link: "#" }
      ],
	  
	  "Chapter 13": [
        { title: "13.Antacids", link: "#" }
      ],
	  
	  "Chapter 14": [
        { title: "14.Cathartics", link: "#" }
      ],
	  
	  
	  "Chapter 15": [
        { title: "15.Electrolyte replenishers", link: "#" }
      ],
	  
	  "Chapter 16": [
        { title: "16.Essential Traceelements", link: "#" }
      ],
	  
	  "Chapter 17": [
        { title: "17.Antimicrobials", link: "#" }
      ],
	  
	  "Chapter 18": [
        { title: "18.Pharmaceutical aids", link: "#" }
      ],
	  
	  "Chapter 19": [
        { title: "19.Dental Products", link: "#" }
      ],
	  
	  "Chapter 20": [
        { title: "20.Miscellaneous compounds", link: "#" }
      ],
	  
	  "Chapter 21": [
        { title: "21.Radio Pharmaceuticals", link: "#" }
      ],
	  
	  
	  
    };

    const container = document.getElementById("semesters");

    for (let semester in data) {
      const block = document.createElement("div");
      block.classList.add("semester-block");

      const title = document.createElement("h2");
      title.textContent = semester;

      block.appendChild(title);

      data[semester].forEach(subject => {
        const btn = document.createElement("button");
        btn.className = "subject-btn";

        const a = document.createElement("a");
        a.href = subject.link;
        a.textContent = subject.title;
        a.target = "_blank"; // opens in new tab

        btn.appendChild(a);
        block.appendChild(btn);
      });

      container.appendChild(block);
    }
  </script>

</body>
</html>
