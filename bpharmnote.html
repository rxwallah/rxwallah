<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>B Pharmacy Notes - Rx Wallah</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .semester {
      display: flex;
      flex-direction: column;
      gap: 40px;
    }

    .semester-block {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .semester-block h2 {
      margin-bottom: 15px;
      font-size: 20px;
      color: #4a4a4a;
    }

    .subject-btn {
      display: block;
      width: 100%;
      padding: 10px 15px;
      margin-bottom: 10px;
      background: #f0f0f0;
      border: none;
      border-radius: 6px;
      text-align: left;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.2s;
    }

    .subject-btn:hover {
      background: #e0e0e0;
    }

    .subject-btn a {
      text-decoration: none;
      color: #333;
      display: block;
    }
  </style>
</head>
<body>


  <div class="container">
    <h1>B Pharmacy Notes - Rx Wallah</h1>
    <div class="semester" id="semesters"></div>
  </div>

  <script>
    const data = {
      "1st Semester": [
        { title: "Human Anatomy And Physiology 1", link:"https://drive.google.com/file/d/16dBCPc5J7mhN_ML1hsodf65lcWtrcij4/view?usp=drivesdk" },
        { title: "Pharmaceutical Analysis", link: "#" },
        { title: "Pharmaceutics 1", link: "#" },
        { title: "Pharmaceutical Inorganic Chemistry", link: "#" },
        { title: "Communication Skills", link: "#" }
      ],
      "2nd Semester": [
        { title: "Human Anatomy And Physiology 2", link: "#" },
        { title: "Biochemistry", link: "#" },
        { title: "Pathophysiology", link: "#" },
        { title: "Pharmaceutical Organic Chemistry 1", link: "#" },
        { title: "Computer Applications", link: "#" }
      ],
      "3rd Semester": [
        { title: "Pharmaceutical Microbiology", link: "#" },
        { title: "Pharmaceutical Organic Chemistry 2", link: "#" },
        { title: "Physical Pharmaceutics 1", link: "#" },
        { title: "Pharmaceutical Engineering", link: "#" },
        { title: "Human Value And Ethics", link: "#" }
      ],
      "4th Semester": [
        { title: "Pharmacology 1", link: "#" },
        { title: "Pharmacognosy 1", link: "#" },
        { title: "Medicinal Chemistry 1", link: "#" },
        { title: "Pharmaceutical Organic Chemistry 3", link: "#" },
        { title: "Physical Pharmaceutics 2", link: "#" }
      ],
      "5th Semester": [
        { title: "Medicinal Chemistry 2", link: "#" },
        { title: "Industrial Pharmacy 1", link: "#" },
        { title: "Pharmacology 2", link: "#" },
        { title: "Pharmacognosy 2", link: "#" },
        { title: "Pharmaceutical Jurisprudence", link: "#" }
      ],
      "6th Semester": [
        { title: "Pharmacology 3", link: "#" },
        { title: "Medicinal Chemistry 3", link: "#" },
        { title: "Herbal Drug Technology", link: "#" },
        { title: "Pharmaceutical Quality Assurance", link: "#" }
      ],
      "7th Semester": [
        { title: "Industrial Pharmacy 2", link: "#" },
        { title: "Instrumental Methods Of Analysis", link: "#" },
        { title: "Novel Drug Delivery Systems", link: "#" },
        { title: "Pharmacy Practice", link: "#" }
      ],
      "8th Semester": [
        { title: "Social And Preventive Pharmacy", link: "#" },
        { title: "Biostatistics And Research Methodology", link: "#" }
      ]
    };

    const container = document.getElementById("semesters");

    for (let semester in data) {
      const block = document.createElement("div");
      block.classList.add("semester-block");

      const title = document.createElement("h2");
      title.textContent = semester;

      block.appendChild(title);

      data[semester].forEach(subject => {
        const btn = document.createElement("button");
        btn.className = "subject-btn";

        const a = document.createElement("a");
        a.href = subject.link;
        a.textContent = subject.title;
        a.target = "_blank"; // opens in new tab

        btn.appendChild(a);
        block.appendChild(btn);
      });

      container.appendChild(block);
    }
  </script>

</body>
</html>
