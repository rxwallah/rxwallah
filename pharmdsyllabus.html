<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pharm D Syllabus - Rx Wallah</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .semester {
      display: flex;
      flex-direction: column;
      gap: 40px;
    }

    .semester-block {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .semester-block h2 {
      margin-bottom: 15px;
      font-size: 20px;
      color: #4a4a4a;
    }

    .subject-btn {
      display: block;
      width: 100%;
      padding: 10px 15px;
      margin-bottom: 10px;
      background: #f0f0f0;
      border: none;
      border-radius: 6px;
      text-align: left;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.2s;
    }

    .subject-btn:hover {
      background: #e0e0e0;
    }

    .subject-btn a {
      text-decoration: none;
      color: #333;
      display: block;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Pharm.D Syllabus - Rx Wallah </h1>
    <div class="semester" id="semesters"></div>
  </div>

  <script>
    const data = {
      "Pharm.D Syllabus": [
        { title: "1st Year", link: "https://drive.google.com/file/d/1gVdlnmga036uI5elru80Ebf5VbCvQEvu/view?usp=drivesdk" },
        { title: "2nd Year", link: "https://drive.google.com/file/d/1Dq6frCFLOyxOxP7JgPt84eiq34Gh-4Cu/view?usp=drivesdk" },
        { title: "3rd Year", link: "https://drive.google.com/file/d/11tT-aFjhFglidjurB3sxU39_LscC3Cus/view?usp=drivesdk" },
        { title: "4th Year", link: "https://drive.google.com/file/d/1O_83vB-vQPYU08Sicj7i-_jC1KPJdTaB/view?usp=drivesdk" },
		{ title: "5th Year", link: "https://drive.google.com/file/d/1HVFpDZV0y5Ts7rLEY-NC2pozIExcO-sf/view?usp=drivesdk" },
		{ title: "6th Year", link: "https://drive.google.com/file/d/1bd-H4Q2b6to5EfVCyjCvEmF83xuRE_33/view?usp=drivesdk" }
		
      ]
    };

    const container = document.getElementById("semesters");

    for (let semester in data) {
      const block = document.createElement("div");
      block.classList.add("semester-block");

      const title = document.createElement("h2");
      title.textContent = semester;

      block.appendChild(title);

      data[semester].forEach(subject => {
        const btn = document.createElement("button");
        btn.className = "subject-btn";

        const a = document.createElement("a");
        a.href = subject.link;
        a.textContent = subject.title;
        a.target = "_blank"; // opens in new tab

        btn.appendChild(a);
        block.appendChild(btn);
      });

      container.appendChild(block);
    }
  </script>

</body>
</html>
